<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RGB Color Generator</h1>
        <div class="color_box" id = "color-box"></div>
        <div class="sliders">
            <div class="slider">
                <label for="redslider">Red</label>
                <input type="range" id = "redSlider" min ="0" max ="255">
                <span id="redValue">0</span>
            </div>

            <div class="slider">
                <label for="greenslider">Green</label>
                <input type="range" id = "greenSlider" min ="0" max ="255">
                <span id="greenValue">0</span>
            </div>

            <div class="slider">
                <label for="blueslider">Green</label>
                <input type="range" id = "blueSlider" min ="0" max ="255">
                <span id="blueValue">0</span>
            </div>

            <div class="button-container">
                <button id="copyButton">Copy RGB Value</button>
                <div id ="inputType"class="input-type-value">rgb(128,12,5)</div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>  
</body>
</html>
